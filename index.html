<!doctype HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js">
	</script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
	</script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js">
	</script>
  <body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
	  <a-assets>
	    <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf">
		</a-asset-item>
		
		<a-asset-item id="pushkin" src="https://raw.githubusercontent.com/0pain000/NFT-MARKER/main/assets/pushkin/scene.gltf">
		</a-asset-item>
	  </a-assets>
	    <a-marker preset="hiro">
		  <a-entity scale="0.1 0.1 0.1"
		            position="0 0 0"
					rotation="0 0 0"
					gltf-model="https://raw.githubusercontent.com/0pain000/AR-education/main/assets/crown/scene.gltf">
		  </a-entity>
		</a-marker>
		
		  <a-marker id="animated-marker" type='barcode' value='1'>
		    <a-entity
			  gltf-model="#animated-asset"
			  scale="2">
			</a-entity>
		  </a-marker>
		
			<a-marker type='barcode' value='2'>
			  <a-box position='0 0.5 0' color="yellow">
			  </a-box>
			</a-marker>
		
			  <a-marker type='pattern' url='https://raw.githubusercontent.com/0pain000/NFT-MARKER/main/images/pattern-pushkin.patt'>
			    <a-entity
				  gltf-model="#pushkin"
				  scale="0.1 0.1 0.1">
				</a-entity>
			  </a-marker>
		
			    <a-marker type='barcode' value='3'>
				  <a-box position='0 0.5 0' color="red">
				  </a-box>
				</a-marker>
		
				  <a-marker type='barcode' value='4'>
				    <a-box position='0 0.5 0' color="green">
					</a-box>
				  </a-marker>
		
				    <a-marker type='barcode' value='5'>
					  <a-box position='0 0.5 0' color="blue">
					  </a-box>
					</a-marker>
		
					  <a-marker type='barcode' value='60'>
					    <a-sphere position='0 0.5 0' color="blue">
						</a-sphere>
					  </a-marker>
		
					    <a-marker type='barcode' value='61'>
						  <a-sphere position='0 0.5 0' color="green">
						  </a-sphere>
						</a-marker>
		
						  <a-marker type='barcode' value='62'>
						    <a-sphere position='0 0.5 0' color="green">
							</a-sphere>
						  </a-marker>
		
						    <a-marker type='barcode' value='62'>
							  <a-sphere position='0 0.5 0' color="blue">
							  </a-sphere>
							</a-marker>
					  <a-entity camera></a-entity>
	</a-scene>
  </body>
