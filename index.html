<!doctype HTML>
<html>
    <head>
	  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	    <script src="https://aframe.io/releases/1.3.0/aframe.min.js">
		</script>
		
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
		</script>
		
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js">
		</script>
		    <body style='margin : 0px; overflow: hidden;'>
			  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
			    <a-assets>
				  <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf">
				  </a-asset-item>
				  
				  <a-asset-item id="pushkin" src="https://raw.githubusercontent.com/0pain000/NFT_DEMO/main/assets/pushkin/scene.gltf">
				  </a-asset-item>
				  
				  <a-asset-item id="bee" src="https://raw.githubusercontent.com/0pain000/NFT_DEMO/main/assets/bee/scene.gltf">
				  </a-asset-item>
				  
				  <a-asset-item id="palma" src="https://raw.githubusercontent.com/0pain000/NFT_DEMO/main/assets/coconut_palm/scene.gltf">
				  </a-asset-item>
				  
				  <a-asset-item id="wolfy" src="https://raw.githubusercontent.com/0pain000/NFT_DEMO/main/assets/cod_ghosts_wolf/scene.gltf">
				  </a-asset-item>
				  
				  <a-asset-item id="brain" src="https://raw.githubusercontent.com/0pain000/NFT_DEMO/main/assets/human_brain/scene.gltf">
				  </a-asset-item>
				  
				  <a-asset-item id="moai" src="https://raw.githubusercontent.com/0pain000/NFT_DEMO/main/assets/moai_rapanui/scene.gltf">
				  </a-asset-item>
				  
				  <a-asset-item id="trex" src="https://raw.githubusercontent.com/0pain000/NFT_DEMO/main/assets/t-rex/scene.gltf">
				  </a-asset-item>
				  
				  <a-asset-item id="ms1" src="https://raw.githubusercontent.com/0pain000/NFT_DEMO/main/assets/tank-ms1/scene.gltf">
				  </a-asset-item>
				  
				  <a-asset-item id="vatican" src="https://raw.githubusercontent.com/0pain000/NFT_DEMO/main/assets/vatican/scene.gltf">
				  </a-asset-item>
				</a-assets>
				
				<a-marker preset="hiro">
				  <a-entity
				    gltf-model="#animated-asset"
					scale="2">
				  </a-entity>
				</a-marker>
			
			<a-marker type='barcode' value='1'>
		      <a-entity 
				gltf-model="#bee"
				scale="2 2 2"
				position="0 -2 0"
				animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true">>
			  </a-entity>
			</a-marker>
		
			<a-marker type='barcode' value='2'>
			  <a-entity
				gltf-model="#palma"
				scale="1 1 1">
			  </a-entity>
			</a-marker>
		
			<a-marker type='pattern' url='https://raw.githubusercontent.com/0pain000/NFT_DEMO/main/images/pattern-pushkin.patt'>
			    <a-entity
				gltf-model="#pushkin"
				scale="0.1 0.1 0.1">
				</a-entity>
			</a-marker>
		
		    <a-marker type='barcode' value='3'>
			    <a-entity
				gltf-model="#wolfy"
				scale="3 3 3">
			  </a-entity>
			</a-marker>
			
			<a-marker type='barcode' value='4'>
			    <a-entity
				gltf-model="#brain"
				scale="1 1 1"
				position="-10 0 0">
			  </a-entity>
			</a-marker>
			
			<a-marker type='barcode' value='5'>
				<a-entity
				gltf-model="#moai"
				scale="0.5 0.5 0.5">
			  </a-entity>
			</a-marker>
			
			<a-marker type='barcode' value='60'>
				<a-entity
				gltf-model="#trex"
				scale="1 1 1">
			  </a-entity>
			</a-marker>
		
			<a-marker type='barcode' value='61'>
				<a-entity
				gltf-model="#ms1"
				scale="1 1 1">
			  </a-entity>
			</a-marker>
		
			<a-marker type='barcode' value='62'>
				<a-entity
				gltf-model="#vatican"
				scale="0.5 0.5 0.5">
			  </a-entity>
			</a-marker>
				<a-entity camera></a-entity>
		</a-scene>
	  </body>
